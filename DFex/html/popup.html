<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>function bindLocalDanmu() {
        ldeposide = []
        var popupWindow = window.open(
            chrome.extension.getURL("html/popup.html"),
            "exampleName",
            "width=400,height=400"
        );
        window.close(); // close the Chrome extension pop-up
        eindex = document.querySelector('ul[class="bilibili-player-video-btn-menu"]')
        if (eindex !== null) {
            leposide = eindex.querySelectorAll('li[class^="bilibili-player-video-btn-menu-list"]')
            for (eposide of leposide) {
                eposide = document.querySelector('div[class="media-wrapper"]')
                deposide = {
                    isActive: eposide.getAttribute('class').indexOf('active') !== -1,
                    cid: Number(eposide.getAttribute('data-id')),
                    title: eposide.textContent
                }
                ldeposide.push(deposide)

            }
        }

    }</script>
</head>
<body>
<button type="button">本地弹幕绑定</button>
</body>
</html>
